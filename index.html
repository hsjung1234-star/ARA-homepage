                                                        className="block px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer border-b border-gray-50 last:border-0 flex justify-between items-center group/item"
                                                    >
                                                        {product.name}
                                                        <ChevronRight size={14} className="opacity-0 group-hover/item:opacity-100 transition-opacity" />
                                                    </a>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={() => navigateTo('contact')}
                                        className={`font-medium hover:text-blue-400 transition-colors ${(isScrolled || currentPage !== 'home') ? 'text-gray-700' : 'text-white/90'}`}
                                    >
                                        커스텀제작 문의
                                    </button>
                                </nav>

                                {/* Mobile Menu Button */}
                                <button 
                                    className="md:hidden text-gray-500"
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                >
                                    <Menu size={24} color={(isScrolled || currentPage !== 'home') ? '#1e3a8a' : 'white'} />
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu (Global Nav) */}
                        {isMobileMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-white shadow-lg border-t">
                                <div className="flex flex-col p-4 space-y-4">
                                    <button onClick={() => navigateTo('home')} className="text-left font-medium text-gray-700">홈</button>
                                    <button onClick={() => navigateTo('company')} className="text-left font-medium text-gray-700">회사소개</button>
                                    <div className="pl-4 border-l-2 border-gray-100 space-y-2">
                                        <div className="text-xs font-bold text-gray-400 uppercase mb-2">제품 바로가기</div>
                                        {productData.map(product => (
                                            <button 
                                                key={product.id}
                                                onClick={() => navigateTo('product', product)}
                                                className="block text-sm text-gray-600 py-1"
                                            >
                                                {product.name}
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={() => navigateTo('contact')} className="text-left font-medium text-blue-600">커스텀제작 문의</button>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Main Content */}
                    <main className="flex-grow">
                        {currentPage === 'home' && <HomeView />}
                        {currentPage === 'company' && <CompanyView />}
                        {currentPage === 'product' && <ProductView />}
                        {currentPage === 'contact' && <ContactView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white pt-16 pb-8">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-4 gap-8 mb-12">
                                <div className="col-span-1 md:col-span-2">
                                    <h2 className="text-2xl font-bold mb-4 tracking-tighter">ARA ELECTRONICS</h2>
                                    <p className="text-gray-400 max-w-sm mb-6">
                                        산업 자동화 및 머신 비전을 위한 최고의 케이블 솔루션을 제공합니다. 고객의 성공을 위한 신뢰할 수 있는 파트너가 되겠습니다.
                                    </p>
                                    <div className="flex gap-4">
                                        <div className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:bg-blue-600 hover:text-white transition-colors cursor-pointer">
                                            <Phone size={18} />
                                        </div>
                                        <div className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:bg-blue-600 hover:text-white transition-colors cursor-pointer">
                                            <Mail size={18} />
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h3 className="font-bold text-lg mb-4">빠른 링크</h3>
                                    <ul className="space-y-2 text-gray-400">
                                        <li><button onClick={() => navigateTo('company')} className="hover:text-blue-400 transition-colors">회사소개</button></li>
                                        <li><button onClick={() => navigateTo('product', productData[0])} className="hover:text-blue-400 transition-colors">제품정보</button></li>
                                        <li><button onClick={() => navigateTo('contact')} className="hover:text-blue-400 transition-colors">견적문의</button></li>
                                    </ul>
                                </div>

                                <div>
                                    <h3 className="font-bold text-lg mb-4">연락처 정보</h3>
                                    <ul className="space-y-3 text-gray-400">
                                        <li className="flex items-start gap-3">
                                            <MapPin size={18} className="mt-1 flex-shrink-0" />
                                            <span>경기도 부천시 평천로 850번길 19</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <Phone size={18} className="flex-shrink-0" />
                                            <span>070-4120-7771</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <Mail size={18} className="flex-shrink-0" />
                                            <span>sales@araelectronics.com</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div className="border-t border-gray-800 pt-8 text-center text-gray-500 text-sm">
                                <p>&copy; 2024 ARA Electronics. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
